<h2>List of Employees</h2>
<form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
  <label for="new-employee-name">Employee name: </label>
  <input id="new-employee-name" #employeeName type="text" formControlName="name"/>
  <button type="submit" class="add-button"> Add employee </button>
</form>
<ul class="employees">
  <li *ngFor="let employee of employees">
    <a routerLink="/detail/{{employee.id}}">
      <span class="badge">{{employee.id}}</span> {{employee.name}}
  </a>
  <button type="button" class="delete" title="delete employee" (click)="delete(employee)">x</button>
  </li>
</ul>
